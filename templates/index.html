<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method=post action="/" enctype=multipart/form-data>
      <p>Content File</p>
      <input type=file name=content-file>
      <p>Style File</p>
      <input type=file name=style-file>
      <p></p>
      <input type=submit value="Upload">
  </form>
  </body>
</html>
